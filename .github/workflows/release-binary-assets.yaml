# Taken from https://github.com/cargo-generate/cargo-generate/blob/master/.github/workflows/release-binary-assets.yml
# and modified.

name: Release Binary Assets
on:
  release:
    types:
      - published
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            binName: luminous-ttv
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            binName: luminous-ttv
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
            binName: luminous-ttv
          - target: i686-pc-windows-msvc
            os: windows-latest
            cross: false
            binName: luminous-ttv.exe
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
            binName: luminous-ttv.exe
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: ${{ matrix.cross }}
          args: --release --target=${{ matrix.target }}
      - name: Smoke Test
        uses: actions-rs/cargo@v1
        with:
          command: run
          use-cross: ${{ matrix.cross }}
          args: --release --target=${{ matrix.target }} -- -V
      - name: Create Archive
        id: archive
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          TAG: ${{ github.event.release.tag_name }}
        run: |
          filename="luminous-ttv-$TAG-$TARGET.zip"
          mv "target/$TARGET/release/${{ matrix.binName }}" .
          zip -9 "$filename" README.md LICENSE-GPL.txt LICENSE-MIT.txt "${{ matrix.binName }}"
          echo "::set-output name=filename::$filename"
      - name: Upload Archive
        uses: ncipollo/release-action@v1.8.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: ${{ steps.archive.outputs.filename }}
          artifactContentType: application/zip
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
